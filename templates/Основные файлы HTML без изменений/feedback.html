   <body>
    <div class="content-box">
    <header>
        <div class="All_header_menu">
            <div class="logo">
                <a href="../templates/base.html"><h1>ElectroCore Space Project</h1></a>
				</div>

            <div class="search_box">
                <div class="search_btn"><i class="fas fa-search"></i></div>
                <input type="search" class="input_search" placeholder="Поиск" font-size="15px">
            </div>
        </div>
	</header>
<div class="container">
    <div class="form">
    <h2>Есть вопросы или предложения? Пишите нам!</h2>
    <div class="data_block">
        <input type="text" class="name" placeholder="ФИО/Организация">
        <input type="text" class="mail" placeholder="Email">
        <input type="text" class="phone" placeholder="Телефон">
    </div>
    <div class="text_area">
        <p class="message">Сообщение</p>
        <textarea rows="5" placeholder="Напишите свое сообщение..."></textarea>
    </div>
    <div class="send">
        <button>Отправить</button>
    </div>
</div>
</div>
