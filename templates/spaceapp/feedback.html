<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
   <title>Feedback</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no»"/>
   <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
   <link rel="stylesheet" type="text/css" href="{% static 'css/style_feedback.css' %}"/>
   <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
   <body>
    <div class="content-box">
    <header>
        <div class="All_header_menu">
            <div class="logo">
                <a href="{% url 'spaceapp:base' %}"><h1>ElectroCore Space Project</h1></a>
				</div>
            <div class="top_menu">
                <ul>
					<li><a href="{% url 'spaceapp:project' %}">Наш проект</a></li>
					<li><a href="{% url 'spaceapp:develops' %}">Разработки</a></li>
                    <li><a href="{% url 'spaceapp:feedback' %}">Обратная связь</a></li>
                </ul>
			</div>
		</div>
        <div class="wrapper">
            <form action="{% url 'spaceapp:search' %}" method="get">
            <div class="search_box">
                <input type="image" class="search_btn" src="{% static 'img/sear_icon.png' %}" width="25px" height="25px">
                <input type="search" class="input_search" placeholder="Поиск" font-size="15px">
            </div>
        </div>
    </form>
	</header>
<div class="container">
    <div class="form">
    <h2>Есть вопросы или предложения? Пишите нам!</h2>
    <div class="data_block">
        <input type="text" class="name" placeholder="ФИО/Организация">
        <input type="text" class="mail" placeholder="Email">
        <input type="text" class="phone" placeholder="Телефон">
    </div>
    <div class="text_area">
        <p class="message">Сообщение</p>
        <textarea rows="5" placeholder="Напишите свое сообщение..."></textarea>
    </div>
    <div class="send">
        <button>Отправить</button>
    </div>
</div>
</div>
<div class="footer_feedback_page">
    <p>Вся информация, представленная на сайте, является вымышленной любые совпадния случайны.
        <p>Designed by SvPr1993</p>
        <p><img src="{% static 'img/logo.png' %}" alt="logo" width="20px" height="20px" style="margin-bottom: -2px"/>ElectroCore Space Project &copy</p>
        </div>
    <div class="images_footer"> 
        <a href="https://www.nasa.gov/"><img src="{% static 'img/nasa_logo.png' %}" alt="nasa" width="55px" height="55px"/></a>
            <a href="https://www.spaceappx.com/"><img src="{% static 'img/space_x_logo.png' %}" alt="space_x_logo" width="65px" height="65px"/></a>
            <a href="https://global.jaxa.jp/"><img src="{% static 'img/jaxa_logo.png' %}" alt="jaxa" width="55px" height="55px"/></a>
            <a href="https://www.esa.int/"><img src="{% static 'img/ESA_logo.png' %}" alt="ESA" width="75px" height="65px"/></a>
    </div>
</div>
</body>
</html>
